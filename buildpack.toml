api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.81" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.188", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.115" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.78", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.158", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.146", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.63", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.152", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.20", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.98", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.156", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.155", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.162", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

