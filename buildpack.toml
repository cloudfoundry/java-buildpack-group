api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.81", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.48" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.111", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.68" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.4", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.88", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.86", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.34", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.91", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.89", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.37", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.90", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.89", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.98", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

