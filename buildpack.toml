api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.2.11" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.2.9", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.1.9" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.3.9", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.2.8", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.1.9", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.1.9", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.1.8", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.2.8", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.1.7", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.1.8", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.1.8", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.1.8", optional = true },
]

