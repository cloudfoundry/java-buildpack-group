api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.91" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.213", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.126" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.91", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.175", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.161", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.66", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.167", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.36", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.114", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.168", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.169", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.178", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

