api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.68", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.36" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.88", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.52" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.0.86", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.70", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.70", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.28", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.74", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.74", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.22", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.72", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.70", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.79", optional = true },
]

