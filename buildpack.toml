api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.61" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.143", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.88" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.35", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.120", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.108", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.45", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.113", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.117", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.64", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.118", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.115", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.122", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

