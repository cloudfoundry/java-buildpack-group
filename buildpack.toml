api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.88" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.207", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.124" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.87", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.170", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.158", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.65", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.162", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.33", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.109", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.165", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.165", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.172", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

