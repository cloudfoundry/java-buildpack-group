api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.84", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.53" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.115", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.71" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.12", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.98", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.92", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.36", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.94", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.96", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.40", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.94", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.96", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.100", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

