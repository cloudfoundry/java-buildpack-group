api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.24", optional = true },
  # { id = "org.cloudfoundry.openjdk",                   version = "0.0.0" },
  # { id = "org.cloudfoundry.buildsystem",               version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.jvmapplication",            version = "0.0.0" },

### Order determines precedence
  # { id = "org.cloudfoundry.tomcat",                    version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.springboot",                version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.distzip",                   version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.procfile",                  version = "0.0.0", optional = true },

### Order does not matter
  # { id = "org.cloudfoundry.azureapplicationinsights",  version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.debug",                     version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.googlestackdriver",         version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.jdbc",                      version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.jmx",                       version = "0.0.0", optional = true },
  # { id = "org.cloudfoundry.springautoreconfiguration", version = "0.0.0", optional = true },
]

[[metadata.dependencies]]
id      = "org.cloudfoundry.archiveexpanding"
name    = "Cloud Foundry Archive Expanding Buildpack"
version = "1.0.24"
uri     = "https://storage.googleapis.com/cnb-buildpacks/archive-expanding-cnb/org.cloudfoundry.archiveexpanding-1.0.24.tgz"
sha256  = "074fba60a9dc778e754f78fe6f57edabd9ea5e5c9c036c93a8d440d1d4c8da15"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/cloudfoundry/archive-expanding-cnb/blob/master/LICENSE"

