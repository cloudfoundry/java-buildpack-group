api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.80" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.186", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.113" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.74", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.156", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.143", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.61", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.151", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.17", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.95", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.153", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.152", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.158", optional = true },
]

