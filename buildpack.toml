api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.86" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.200", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.121" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.85", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.169", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.156", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.65", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.160", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.29", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.107", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.164", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.163", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.171", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

