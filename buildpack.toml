api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.93", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.56" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.124", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.78" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.16", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.105", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.96", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.39", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.98", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.99", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.48", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.101", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.101", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.107", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

