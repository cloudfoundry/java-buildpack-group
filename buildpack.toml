api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.95" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.225", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.132" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.98", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.182", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.168", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.66", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.174", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.43", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.121", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.176", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.177", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.183", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

