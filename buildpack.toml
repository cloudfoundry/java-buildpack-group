api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.101", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.58" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.137", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.84" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.24", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.113", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.102", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.42", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.106", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.108", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.55", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.107", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.109", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.115", optional = true },
]

[stack]
id          = "io.buildpacks.stacks.bionic"
build-image = "cloudfoundry/build:base-cnb"
run-image   = "cloudfoundry/run:base-cnb"

