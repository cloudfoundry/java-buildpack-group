api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.88" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.209", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.125" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.89", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.173", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.158", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.65", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.164", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.1.33", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.111", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.166", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.167", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.174", optional = true },
]

