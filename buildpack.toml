api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.68" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.158", optional = true },

### Order determines precedence
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.98" },
  { id = "org.cloudfoundry.tomcat",                    version = "1.1.51", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.133", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.121", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.52", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.126", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.128", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.75", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.129", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.130", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.138", optional = true },
]

