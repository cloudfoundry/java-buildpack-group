api = "0.2"

[buildpack]
id      = "org.cloudfoundry.java"
name    = "Cloud Foundry Java Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          version = "1.0.42", optional = true },
  { id = "org.cloudfoundry.openjdk",                   version = "1.0.21" },
  { id = "org.cloudfoundry.buildsystem",               version = "1.0.47", optional = true },
  { id = "org.cloudfoundry.jvmapplication",            version = "1.0.32" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    version = "1.0.53", optional = true },
  { id = "org.cloudfoundry.springboot",                version = "1.0.38", optional = true },
  { id = "org.cloudfoundry.distzip",                   version = "1.0.39", optional = true },
  { id = "org.cloudfoundry.procfile",                  version = "1.0.15", optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  version = "1.0.41", optional = true },
  { id = "org.cloudfoundry.debug",                     version = "1.0.42", optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         version = "1.0.22", optional = true },
  { id = "org.cloudfoundry.jdbc",                      version = "1.0.39", optional = true },
  { id = "org.cloudfoundry.jmx",                       version = "1.0.39", optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", version = "1.0.46", optional = true },
]

